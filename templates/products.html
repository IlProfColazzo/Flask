{%extends 'base.html'%}
{%block contenutoCointainer%}
	<h2>Di seguito i nostri prodotti:</h2>
	<table>
		<tr>
			<td>ProductID</td>
			<td>ProductName</td>
			<td>CategoryID</td>
			<td>Details</td>
		</tr>
		{%for p in prodotti%}
			<tr>
				<td>{{p[0]}}</td>
				<td>{{p[1]}}</td>
				<td>{{p[2]}}</td>
				<td><a href="{{url_for('details',id=p[2])}}">Details</a></td>
            </tr>
		{%endfor%}
	</table>
{%endblock%}
